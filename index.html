<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Resume</h1>
  <form id="resumeform">
<fieldset>
    <legend>Personal Information</legend>
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <br>
    <br>
    <label for="email">Email Address:</Address>:</label>
    <input type="text" id="email" required>
    <br>
    <br>
    <label for="phone">Phone Number:</label>
    <input type="number" id="phone" required>

<label for="profilePicture">Profile Picture</label>
<img src="https://gaijinpot.scdn3.secure.raxcdn.com/wp-content/uploads/2012/12/job_photo_woman.png" height="100px">
<input type="file" id="profilePicture"name="profilePicture" accept="image/*" required>


</fieldset>

<fieldset>
    <legend> Education</legend>
    <label for="Education">Education</label>
    <textarea id="education" name="education" rows="4" required></textarea>
</fieldset>
<br>
<fieldset>
    <legend> Experience</legend>
    <label for="experience">Experience</label>
    <textarea id="experience" name="experience" rows="4" required></textarea>
</fieldset>
<br>
<fieldset>
    <legend> Skills</legend>
    <label for="skill">Skills</label>
    <textarea id="skill" name="skill" rows="4" required></textarea>
</fieldset>
<br>
<button type="submit">Generate Resume Below</button>



  </form>  





    <script src="script.js"></script>
</body>
</html>
